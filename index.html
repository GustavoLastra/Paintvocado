  <body >
      <header>
        <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

      </header>
      <main class="container">
        <section class="row" style="margin-top: 5%">
          <h1>Paintvocado</h1>
        </section>

        <section class="row">

          <section class="col-sm-2 tools">
            <button type="button" class="btn btn-default btn-lg" id="buttonPencil"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn-lg" id="buttonRectangle">Rectangle</button>
            <button type="button" class="btn btn-default btn-lg" id="buttonCircle">Circle</button>
            <button type="button" class="btn btn-default btn-lg" id="buttonLine">Line</button>
            <button type="button" class="btn btn-default btn-lg" id="buttonAvocado">Avocado</button>
            <button type="button" class="btn btn-default btn-lg" id="buttonReset">Clear</button>
            <button type="button" class="btn btn-default btn-lg" id ="buttonSave">Save</button>
            <button type="button" class="btn btn-default btn-lg" id ="buttonRestore">Restore</button>
          </section>
          <section class="col-sm-6">
            <section class="row">
              <canvas id="myCanvas"  style="border:1px solid #000000;"></canvas>
            </section>
          </section>
          <section class="col-sm-2 tools">
            stroke
            <input id= "strichfarbe" type="color" />
            fill
            <input id= "fuelfarbe" type="color" />
            width
            <input id= "width" type="number" name="quantity" min="1" max="100">
            heigth
            <input id= "height" type="number" name="quantity" min="1" max="100">
            thickness
            <input id= "strichstaerke" type="range" min="1" max="40" />
            <img id="avocado" width="100%"  src="img/avocado.png" alt="Avocado">

          </section>

        </section>







        <script src="js/myPaintArea.js" charset="utf-8"></script>

        <script src="js/eventHandlers.js" charset="utf-8"></script>

        <script src="js/Paint.js" charset="utf-8"></script>

      </main>
