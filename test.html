<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint</title>
    <link rel="stylesheet" href="css/matrixmultiplikation.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/canvas.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-matrixmultiplikation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/1.2.1/bootstrap-filestyle.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Practikum 2</a>
          </div>

      <div id="myNavbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ><a href="index.html">Paint</a></li>
          <li class="active"><a href="test.html">Matrix</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    </header>
    <main class="container">

      <h1 class="title">Zwei Multiplikation von Matrizen mittel JavaScript</h1>
      <section class="row ">
        <section class="col-sm-5 block blockone">
          <input id="multi" type="button" value="Starten!" class="btn btn-default "  onClick="getMultiplicationResult()"/>
        </section>
        <section class="col-sm-5 block blockleft">
          <form  >
              <fieldset id="matrixB" class="matrixFieldset"  style="border-style:solid;border-color:black;">
                  <legend>Matrix B:</legend>
                  <div class="row" >
                    <div class="col-sm-5">
                      <div class="tools" style="margin-bottom: 4%;">
                        <input type="button"  class="btn btn-default " value="Zeile +" onClick="addRow('tMatrixB')"/>
                        <input type="button"  class="btn btn-default " value="Zeile -" onClick="deleteRow('tMatrixB')"/>
                        <input type="button"  class="btn btn-default " value="Spalte +" onClick="addColumn('tMatrixB')"/>
                        <input type="button"  class="btn btn-default " value="Spalte -" onClick="deleteColumn('tMatrixB')"/>
                      </div>
                    </div>
                    <div class="col-sm-5">
                      <table id="tMatrixB">
                          <tbody>
                          <tr>
                              <td><input name="b11" type="number" value="0"></td>
                              <td><input name="b12" type="number" value="0"></td>
                              <td><input name="b13" type="number" value="0"></td>
                          </tr>
                          <tr>
                              <td><input name="b21" type="number" value="0"></td>
                              <td><input name="b22" type="number" value="0"></td>
                              <td><input name="b23" type="number" value="0"></td>
                          </tr>
                          <tr>
                              <td><input name="b31" type="number" value="0"></td>
                              <td><input name="b32" type="number" value="0"></td>
                              <td><input name="b33" type="number" value="0"></td>
                          </tr>
                          </tbody>
                      </table>
                    </div>
                  </div>
              </fieldset>
          </form>
        </section>
      </section>
          <hr>
      <section class="row ">
        <section class="col-sm-5 block blocktop">
          <form>
                <fieldset id="matrixA" class="matrixFieldset">
                      <legend>Matrix A:</legend>
                      <div class="row">
                        <div class="col-sm-5 tools" style="margin-bottom: 4%;">
                          <input type="button"  class="btn btn-default " value="Zeile +" onClick="addRow('tMatrixA')"/>
                          <input type="button"  class="btn btn-default " value="Zeile -" onClick="deleteRow('tMatrixA')"/>
                          <input type="button"  class="btn btn-default " value="Spalte +" onClick="addColumn('tMatrixA')"/>
                          <input type="button"  class="btn btn-default " value="Spalte -" onClick="deleteColumn('tMatrixA')"/>

                        </div>
                        <div class="col-sm-5 ">
                          <table id="tMatrixA">
                            <tbody>
                              <tr>
                                  <td><input name="a11" type="number" value="0"></td>
                                  <td><input name="a12" type="number" value="0"></td>
                                  <td><input name="a13" type="number" value="0"></td>
                              </tr>
                              <tr>
                                  <td><input name="a21" type="number" value="0"></td>
                                  <td><input name="a22" type="number" value="0"></td>
                                  <td><input name="a23" type="number" value="0"></td>
                              </tr>
                              <tr>
                                  <td><input name="a31" type="number" value="0"></td>
                                  <td><input name="a32" type="number" value="0"></td>
                                  <td><input name="a33" type="number" value="0"></td>
                              </tr>
                              </tbody>
                          </table>
                        </div>
                      </div>
                  </fieldset>
              </form>
        </section>
        <section class="col-sm-5 block blockleft blocktop">
          <form>
              <fieldset id="ErgMatrix" class="matrixFieldset">
                  <legend>Ergebnismatrix:</legend>
                  <table id="tErgMatrix">
                      <tbody>
                       <tr>
                          <td>0</td>
                          <td>0</td>
                          <td>0</td>
                      </tr>
                      <tr>
                          <td>0</td>
                          <td>0</td>
                          <td>0</td>
                      </tr>
                      <tr>
                          <td>0</td>
                          <td>0</td>
                          <td>0</td>
                      </tr>
                      </tbody>
                  </table>
              </fieldset>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
